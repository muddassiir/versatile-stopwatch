<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
    <title>Stop Watch</title>
    <style>
        body{
            background-image: url('watch bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            /* height: 600px; */
            font-weight: bold;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: italic;
            /* font-variant: initial; */
        }
        h1,h3{
            color: #ffffff;
        }
    </style>
</head>
<body src="watch.jpg">

    <h1 class="my-3 text-center">Stop Watch Application</h1>
            <div class="d-flex flex-row justify-content-center">
                <h2 class="px-3 text-white m-3 p-4 rounded" id="min">0</h2>
                <h2  class="px-3 text-white m-3 p-4 rounded" id="sec">0</h2>
                <h2  class="px-3 text-white m-3 p-4 rounded" id="msec">0</h2>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h3 class="px-4">Min</h2>
                <h3 class="px-4">Sec</h2>
                <h3 class="px-4">Msec</h2>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-light px-3" onclick="start()"><b>START</b></button>
                <button class="btn btn-light mx-4 px-3" onclick="stop()"><b>PAUSE</b></button>
                <button class="btn btn-light px-3" onclick="reset()"><b>RESET</b></button>
            </div>



    <script src="app.js"> </script>
</body>
</html>
